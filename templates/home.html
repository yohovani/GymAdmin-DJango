{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
  <body style="background-color: black; min-height: 100%;">
    <img src="{% static 'css/waring.jpg' %}" width="100%" height="50px">
    <div class="container" style="text-align:center">
      <h1 style="font-family: 'Times New Roman', Times, serif; color: #ffff00">GYM PRO</h1>
      <h2 style="font-family: 'Times New Roman', Times, serif; color: #ffff00">Registro de Asistencia</h2><hr>
      <div class="row">
        <div class="col-6" align="center">
          <h4 style="font-family: 'Times New Roman', Times, serif; color: #ffff00">Ingreso por Código de usuario</h4>
          <div class="col-9">
            <form action="{% url 'asistencia' %}" method="POST">
              {% csrf_token %}
                <input type="hidden" id="code_user" name="code_user" value="" >
                <input type="text" class="form-control" disabled id="code_user_text" name="code_user_text" value="" style="text-align: right; font-size: 28px;font-family: 'Times New Roman', Times, serif;">
            
          </div><hr>
          <!-- Inicio de los Botones -->
          <div class="col-12">
    <div class="container">
      <button onclick="addCodeUser(1)" style="font-size: 24px;font-family: 'Times New Roman', Times, serif; color: #ffff00;width: 25%;height: 70px;" type="button" class="btn btn-secondary">1</button>
      <button onclick="addCodeUser(2)" style="font-size: 24px;font-family: 'Times New Roman', Times, serif; color: #ffff00;width: 25%;height: 70px;" type="button" class="btn btn-secondary">2</button>
      <button onclick="addCodeUser(3)" style="font-size: 24px;font-family: 'Times New Roman', Times, serif; color: #ffff00;width: 25%;height: 70px;" type="button" class="btn btn-secondary">3</button>
    </div><br>
    <div class="container">
      <button onclick="addCodeUser(4)" style="font-size: 24px;font-family: 'Times New Roman', Times, serif; color: #ffff00;width: 25%;height: 70px;" type="button" class="btn btn-secondary">4</button>
      <button onclick="addCodeUser(5)" style="font-size: 24px;font-family: 'Times New Roman', Times, serif; color: #ffff00;width: 25%;height: 70px;" type="button" class="btn btn-secondary">5</button>
      <button onclick="addCodeUser(6)" style="font-size: 24px;font-family: 'Times New Roman', Times, serif; color: #ffff00;width: 25%;height: 70px;" type="button" class="btn btn-secondary">6</button>
    </div><br>
    <div class="container">
      <button onclick="addCodeUser(7)" style="font-size: 24px;font-family: 'Times New Roman', Times, serif; color: #ffff00;width: 25%;height: 70px;" type="button" class="btn btn-secondary">7</button>
      <button onclick="addCodeUser(8)" style="font-size: 24px;font-family: 'Times New Roman', Times, serif; color: #ffff00;width: 25%;height: 70px;" type="button" class="btn btn-secondary">8</button>
      <button onclick="addCodeUser(9)" style="font-size: 24px;font-family: 'Times New Roman', Times, serif; color: #ffff00;width: 25%;height: 70px;" type="button" class="btn btn-secondary">9</button>
    </div><br>
    <div class="container">
      <button onclick="addCodeUser(0)" style="font-size: 24px;font-family: 'Times New Roman', Times, serif; color: #ffff00;width: 25%;height: 70px;" type="button" class="btn btn-secondary">0</button>
    </div><br>
    <div class="container">
      <button onclick="removeCodeUser()" style="font-size: 22px;width: 25%;height: 70px;" type="button" class="btn btn-primary">Borrar</button>
      <button style="font-size: 22px;width: 25%;height: 70px;" type="submit" class="btn btn-success" >Aceptar</button>
    </div>
  </div><hr>

</form>
<script>
    function addCodeUser(n){
        document.getElementById("code_user").value = document.getElementById("code_user").value+n;
        document.getElementById("code_user_text").value = document.getElementById("code_user_text").value+n;
    }

    function removeCodeUser(){
      let max_ = document.getElementById("code_user").value.length-1
      if (max_ < 0){
        document.getElementById("code_user").value = ''
        document.getElementById("code_user_text").value = ''
      }else{
        document.getElementById("code_user").value = document.getElementById("code_user").value.substr(0,max_)
        document.getElementById("code_user_text").value = document.getElementById("code_user").value.substr(0,max_)
      }

    }
</script>
        </div>

        <div class="col-6" align="center">
                    <h4 style="font-family: 'Times New Roman', Times, serif; color: #ffff00">Ingreso por Código QR</h4>
          <div class="col-10">
            <a href="#"><img src="{% static 'css/qr.png' %}" width="100%"></a>
          </div>
        </div>
      </div>

    </div>
    <footer>
      <img style="transform: scaleX(-1);" src="{% static 'css/waring.jpg' %}" width="100%" height="50px">
    </footer>
  </body>
</html>
